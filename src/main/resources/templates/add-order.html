<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Order</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
</head>
<body>
<h1>Add New Order</h1>

<!-- Форма для добавления нового заказа -->
<form th:action="@{/orders/add}" th:object="${order}" method="post">
    <!-- Защита от CSRF -->


    <!-- Поля привязаны к объекту 'Order' -->
    <div>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" th:field="*{customerName}" required>
    </div>

    <div>
        <label for="deliveryAddress">Delivery Address:</label>
        <input type="text" id="deliveryAddress" th:field="*{deliveryAddress}" required>
    </div>

    <div>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" th:field="*{contactNumber}" required>
    </div>

    <!-- Кнопка отправки формы -->
    <button type="submit">Add Order</button>
</form>

</body>
</html>
