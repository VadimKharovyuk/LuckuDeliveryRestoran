<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Details</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключаем CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        strong {
            font-weight: bold;
        }

        span {
            color: #333;
        }

        .button-delete {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button-delete:hover {
            background-color: #c0392b;
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container"> <!-- Используем контейнер для центрирования -->
    <h1>Dish Information</h1>

    <!-- Отображение деталей блюда -->
    <p><strong>Название:</strong> <span th:text="${dish.name}"></span></p>
    <p><strong>Описание:</strong> <span th:text="${dish.description}"></span></p>
    <p><strong>Цена:</strong> <span th:text="${dish.price}"></span></p>

    <!-- Ссылка для удаления блюда -->
    <form th:action="@{'/dishes/' + ${dish.id}}" method="post">
        <input type="hidden" name="_method" value="delete"> <!-- Используем метод DELETE -->
        <button type="submit" class="button-delete">Удалить</button>
    </form>

    <!-- Ссылка для возвращения ко всем блюдам -->
    <a href="/dishes">Back to All Dishes</a> <!-- Ссылка для возврата -->
</div>
</body>
</html>
