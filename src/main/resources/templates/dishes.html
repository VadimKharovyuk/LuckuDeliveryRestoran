<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список всех блюд</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключаем CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-new {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .add-new:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<h1>Все блюда</h1>

<!-- Список всех блюд -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Используем Thymeleaf для отображения списка блюд -->
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.description}"></td>
        <td th:text="${dish.price}"></td>
        <td>
            <!-- Ссылка на страницу отдельного блюда -->
            <a th:href="@{'/dishes/' + ${dish.id}}">Просмотреть</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Ссылка для добавления нового блюда -->
<a href="/dishes/add" class="add-new">Добавить новое блюдо</a> <!-- Стилизованная кнопка -->
</body>
</html>
