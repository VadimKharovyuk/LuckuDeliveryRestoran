<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        /* Стилизационные изменения */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>Order Details</h1>

<!-- Таблица с деталями заказа -->
<table>
    <tr>
        <th>Customer Name</th>
        <td th:text="${order.customerName}"></td>
    </tr>
    <tr>
        <th>Contact Number</th>
        <td th:text="${order.contactNumber}"></td>
    </tr>
    <tr>
        <th>Delivery Address</th>
        <td th:text="${order.deliveryAddress}"></td>
    </tr>
    <tr>
        <th>Total Price</th>
        <td th:text="${order.totalPrice}"></td>
    </tr>
    <tr>
        <th>Status</th>
        <!-- Вывод текущего статуса -->
        <td>
            <!-- Выпадающий список для выбора нового статуса -->
            <form th:action="@{/orders/{orderId}/updateStatus(orderId=${order.id})}" method="post">
                <select th:name="newStatus">
                    <option th:each="status : ${orderStatuses}" th:value="${status}" th:text="${status}" selected="${status.equals(order.status)}"></option>
                </select>
                <button type="submit">Update Status</button>
            </form>
        </td>
    </tr>
</table>

<!-- Ссылка для возврата ко всем заказам -->
<a th:href="@{/orders}">Back to All Orders</a>
</body>
</html>
