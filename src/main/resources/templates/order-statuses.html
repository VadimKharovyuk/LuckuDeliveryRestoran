<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Statuses</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        /* Стили для body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;  /* Отступы вокруг контента */
        }

        /* Заголовок страницы */
        h1 {
            font-size: 28px;  /* Размер шрифта */
            color: #333;  /* Темно-серый цвет */
            text-align: center;  /* Центрирование */
        }

        /* Стили для таблицы */
        table {
            margin: 20px auto;  /* Центрирование таблицы по горизонтали */
            border-collapse: collapse;  /* Убирает промежутки между ячейками */
        }

        th, td {
            padding: 10px;  /* Внутренние отступы */
            border: 1px solid #ddd;  /* Границы вокруг ячеек */
            text-align: left;  /* Выравнивание текста влево */
        }

        th {
            background-color: #f2f2f2;  /* Светло-серый цвет заголовков */
            font-weight: bold;  /* Полужирный шрифт */
        }

        tr:hover {
            background-color: #eaeaea;  /* Изменение цвета при наведении на строку */
        }

        /* Стили для ссылок */
        a {
            color: #3498db;  /* Синий цвет */
            text-decoration: none;  /* Убираем подчеркивание */
            font-weight: bold;  /* Полужирный шрифт */
        }

        a:hover {
            text-decoration: underline;  /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
<h1>All Order Statuses</h1>

<!-- Таблица для отображения статусов заказов -->
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Contact Number</th>
        <th>Delivery Address</th>
        <th>Total Price</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл для отображения всех заказов -->
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customerName}"></td>
        <td th:text="${order.contactNumber}"></td>
        <td th:text="${order.deliveryAddress}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td th:text="${order.status}"></td>
    </tr>
    </tbody>
</table>

<!-- Ссылка для возврата к другому маршруту -->
<a href="/orders">Back to Orders</a>

</body>
</html>
