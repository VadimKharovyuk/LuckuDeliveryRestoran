<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report List</title>
  <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center; /* Центрирует заголовок */
    }

    table {
      margin: 20px auto; /* Центрирует таблицу */
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd; /* Добавляет границы */
    }

    th {
      background-color: #f0f0f0; /* Цвет фона заголовков */
      text-align: left;
    }

    a {
      text-decoration: none;
      color: #3498db; /* Цвет ссылок */
    }

    a:hover {
      text-decoration: underline; /* Подчеркивание при наведении */
    }
  </style>
</head>
<body>
<h1>Report List</h1> <!-- Заголовок страницы -->

<!-- Таблица со списком всех отчетов -->
<table>
  <thead>
  <tr>
    <th>Report ID</th>
    <th>Date</th>
    <th>Total Sales</th>
    <th>Most Popular Dish</th>
    <th>Average Delivery Time</th>
    <th>Actions</th> <!-- Колонка для действий -->
  </tr>
  </thead>
  <tbody>
  <!-- Цикл для отображения всех отчетов -->
  <tr th:each="report : ${reports}">
    <td th:text="${report.id}"></td>
    <td th:text="${report.date}"></td>
    <td th:text="${report.totalSales}"></td>
    <td th:text="${report.mostPopularDish}"></td>
    <td th:text="${report.averageDeliveryTime}"></td>
    <td>
      <!-- Ссылка для перехода к деталям конкретного отчета -->
      <a th:href="@{/reports/{id}(id=${report.id})}">View Details</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Ссылка для возврата на другую страницу -->
<a href="/">Back to Home</a> <!-- Ссылка для возврата на домашнюю страницу -->

</body>
</html>
